<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地震情報</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">地震情報</h1>

    </div>
<script>
    fetch("https://www.jma.go.jp/bosai/quake/data/list.json")
      .then((data) => data.json())
      .then(data => {
        data.forEach(data => {
          const div = document.createElement("div");
          if(!data.anm){
              div.innerHTML = `<p>震源地名をうまく取得できませんでした</p>`
          document.body.append(div);
          } else {
          div.innerHTML = `<p>震源地名: <a href="https://www.google.com/maps/search/?api=1&query=${data.anm}" style="color: orange" class="underline">${data.anm}</a></p>`
          document.body.append(div);
}
        });
      });
</script>

</body>
</html>
